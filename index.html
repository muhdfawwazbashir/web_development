<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-section">
        <img src="./Logo.png" alt="" class="logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          at increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="form-section">
        <form>
          <div class="input-group">
            <div class="input-field">
              <label>First Name</label>
              <input type="text" placeholder="Enter First Name" />
            </div>
            <div class="input-field">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>Gender</label>
              <select>
                <option>Select here</option>
              </select>
            </div>
            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>Weight (KG)</label>
              <input type="text" placeholder="Enter Weight" />
            </div>
            <div class="input-field">
              <label>Height (CM)</label>
              <input type="text" placeholder="Enter height here.." />
            </div>
          </div>
          <div class="input-field">
            <label>Activity Level</label>
            <select>
              <option>Select here</option>
            </select>
          </div>
          <div class="input-field">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" />
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
